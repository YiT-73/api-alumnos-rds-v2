org: yit7316
service: api-alumnos-rds

custom:
  secrets:
    dev: dev/alumnos
    test: test/alumnos
    prod: prod/alumnos

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  region: us-east-1
  iam:
    role: arn:aws:iam::846706155148:role/LabRole
  environment:
    DB_SECRET: ${self:custom.secrets.${sls:stage}, 'dev/alumnos'}
    AWS_REGION: us-east-1

functions:
  listar:
    handler: ListarAlumnos.lambda_handler
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /alumnos/listar
          method: get
          cors: true
          integration: lambda
